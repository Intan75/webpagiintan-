<html>
    <head><title></title></head>
    <body>
       <!-- membuat tag form -->
       <center><h1>FORM SAYA</h1></center>

       <FORM action="" method="">
           <label>Nama :</label>
           <input type="text" name="" placeholder="Masukkan nama">
           <label>Password:</label>
           <input type="password" placeholder="Masukkan password">
           <label>No hp:</label>
           <input type="number" placeholder="Masukkan no hp">
           <label>Tanggal lahir :</label>
           <input type="date" placeholder="dd/mm/yyyy">
           <label>Jenis kelamin:</label>
           <input type="radio" name="kamu">Laki-laki
           <input type="radio" name="kamu">Perempuan 
           <label>Golongan darah :</label>
           <input type="radio"name="gol">A
           <input type="radio"name="gol">B
           <input type="radio"name="gol">AB
           <input type="radio"name="gol">O
           <label>Hobby:</label>
           <input type="checkbox" name="hobby1">Mancing
           <input type="checkbox" name="hobby2">Main bola
           <input type="checkbox" name="hobby3">Catur
           <input type="checkbox" name="hobby4">Catur
           <label>Kabupaten/kota</label>
           <select>
               <option>Banda aceh</option>
               <option>Aceh besar</option>
               <option>Aceh jaya</option>
               <option>Bireun</option>
               <option>Aceh selatan</option>
           </select>
           <label> Kode rahasia :</label>
           <input type="hidden">
           <label>Minggu :</label>
           <input type="week">
           <label>Time:</label>
           <input type="time">
           <label>Email :</label>
           <input type="email" placeholder="admin@email">
           <label>Upload file:</label>
           <input type="file">
           <label>Alamat :</label>
           <textarea placeholder="Masukkan alamat" cols="50px"></textarea>

           <button>Login</button>
           <input type="submit" value="Login">
           <input type="reset" value="">

       </FORM>
        <footer></footer>
    </body>
</html>
